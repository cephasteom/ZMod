<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ZMod</title>
    <script type="module" src="./lib/main.js"></script>
    <style>
        body {
            font-family: monospace;
            margin: 2rem;
            background-color: black;
            color: white;
            
        }
        textarea {
            width: calc(100% - 2rem);
            font-family: monospace;
            background-color: black;
            border: 1px solid white;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            
        }

        textarea:focus {
            outline: none;
            border-color: pink;
        }

        button {
            margin-top: 10px;
            background-color: black;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .editor {
            margin-bottom: 2rem;
        }

        h1, h2 {
            letter-spacing: 0.5px;
        }
        p {
            line-height: 1.5rem;
        }
    </style>
</head>
<body>
<h1>ZMod</h1>
<div class="editor">
    <textarea id="code" rows="10" cols="50">
        sine(100).out();
    </textarea>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</div>

<h2>Nodes</h2>
<p id="nodes"></p>
</body>
</html>
